[pytest]
# Pytest configuration for VoseMovies Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if using pytest-cov)
# Run with: pytest --cov=api --cov-report=html
[coverage:run]
source = api
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests for API endpoints
    scraper: marks tests for scraper functionality
